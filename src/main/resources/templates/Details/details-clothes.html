<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <html xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <title>Admin site</title>
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <span class="las la-accusoft">
                </span><span>L2Global</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/inventory" class="active">
                        <span class="las la-igloo"></span>
                        <span>Item</span>
                    </a>
                </li>
                <li>
                    <a href="/inventory/stores">
                        <span class="las la-users"></span>
                        <span>Store</span>
                    </a>
                </li>
                <li>
                    <a href="/inventory/export-bill">
                        <span class="las la-file-export"></span>
                        <span>Export to store</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Details Item
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>
            <div class="user-wrapper">
                <img src="image/2.jpg" width="40px" height="40px" alt="" />
                <div>
                    <h4>Truong Ho</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="projects">
                <div class="card">
                    <div class="card-header">
                        <h3>Item</h3>
                    </div>
                    <button id="button" class="button" value="Edit">Edit</button>

                    <div class="card-body">
                        <div class="table-responsive">
                            <form style="display: inline-block" th:action="@{'/inventory/list-item/details/'+*{type}+'/'+*{id}+'/update'}" method="post" th:object="${clothes}">
                                <table style="background: #00BFFF">
                                    <tr>
                                        <td>ID</td>
                                        <td>
                                            <a th:text="*{id}" th:field="*{id}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Title</td>
                                        <td>
                                            <input class="canEdit" th:field="*{title}" disabled="disabled">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Type</td>
                                        <td>
                                            <a th:text="*{type}" th:field="*{type}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Price</td>
                                        <td>
                                            <input class="canEdit" th:field="*{price}" disabled="disabled">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Quantity</td>
                                        <td>
                                            <a th:text="*{quantity}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>MfgDate</td>
                                        <td>
                                            <input class="canEdit" type="date" th:field="*{mfgDate}" disabled="disabled">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Active</td>
                                        <td>
                                            <span class="status" th:classappend="*{active}"></span>
                                            <a th:text="*{active}"></a>
                                            <select class="canEdit" disabled="disabled" th:field="*{active}">
                                                <option value="true">Active</option>
                                                <option value="false">Disabled</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table><br>
                                <table style="background: #00BFFF">
                                    <tr>
                                        <td>Brand</td>
                                        <td>Material</td>
                                        <td>Size</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class="canEdit" th:field="*{brand}" disabled="disabled">
                                        </td>
                                        <td>
                                            <input class="canEdit" th:field="*{material}" disabled="disabled">
                                        </td>
                                        <td>
                                            <input class="canEdit" th:field="*{size}" disabled="disabled">
                                        </td>
                                    </tr>
                                </table><br>

                                <button class="button" type="submit">Save</button>
                            </form>

                        </div>
                    </div>
                </div>

        </main>
        </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script type="text/javascript " th:src="@{/js/edit.js}"></script>

</html>
