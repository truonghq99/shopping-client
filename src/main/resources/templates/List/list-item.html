<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <html xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <title>Admin site</title>
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <span class="las la-accusoft">
                </span><span>L2Global</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active">
                        <span class="las la-igloo"></span>
                        <span>Item</span>
                    </a>
                </li>
                <li>
                    <a href="/inventory/stores">
                        <span class="las la-users"></span>
                        <span>Store</span>
                    </a>
                </li>
                <li>
                    <a href="/inventory/export-bill">
                        <span class="las la-file-export"></span>
                        <span>Export to store</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Inventory
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>
            <div class="user-wrapper">
                <img src="image/2.jpg" width="40px" height="40px" alt="" />
                <div>
                    <h4>Truong Ho</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Total in stock</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>something</h1>
                        <span>Best seller</span>
                    </div>
                    <div>
                        <span class="lab la-google-wallet"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>0</h1>
                        <span>Order</span>
                    </div>
                    <div>
                        <span class="las la-shopping-bag"></span>
                    </div>
                </div>
            </div>
            <div class="recent_grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h3>List Item</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>ID</td>
                                            <td>Title</td>
                                            <td>Type</td>
                                            <td>MfgDate</td>
                                            <td>Price</td>
                                            <td>Quantity</td>
                                            <td>Active</td>
                                            <td>Details</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${listItem}">
                                            <td>
                                                <a th:text="*{item.id}"></a>
                                            </td>
                                            <td>
                                                <a th:text="*{item.title}"></a>
                                            </td>
                                            <td>
                                                <a th:text="*{item.type}"></a>
                                            </td>
                                            <td>
                                                <a th:text="*{item.mfgDate}"></a>
                                            </td>
                                            <td>
                                                <a th:text="*{item.price}"></a>
                                            </td>
                                            <td>
                                                <a th:text="*{item.quantity}"></a>
                                            </td>
                                            <td>
                                                <span class="status" th:classappend="${item.active}"></span>
                                                <span th:text="*{item.active}"></span>
                                            </td>
                                            <td>
                                                <a class="button" th:href="@{'/inventory/list-item/details/'+*{item.type}+'/'+*{item.id}}">Details</a>
                                            </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

        </main>
        </div>
</body>

</html>
